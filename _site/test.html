<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keynote Speakers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { text-align: center; padding: 20px; }
        .speakers { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .speaker { margin: 15px; text-align: center; }
        .speaker img { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; }
        .name { font-size: 20px; margin-top: 10px; }
        .institution { font-size: 16px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Keynote Speakers</h1>
        <p>Meet our distinguished keynote speakers for the event.</p>
    </div>

    <div class="speakers">
        <!-- Example Speaker 1 -->
        <div class="speaker">
            <img src="assets/speaker-images/baptiste.jpeg" alt="Speaker 1">
            <div class="name">John Doe</div>
            <div class="institution">University of Somewhere</div>
        </div>
        <!-- Repeat for each speaker -->
    </div>

</body>
</html>
